<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <h1>Javascript</h1>

    <div class="container col-md-12">
        <h2>Cargue los datos de la compra</h2>
        <div class="col-md-6">
            <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-sm-12">
                <label for="nomyape" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="nomyape" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Este campo es requerido
                </div>
                </div>

                <div class="col-sm-12">
                <label for="producto" class="form-label">Producto</label>
                <input type="text" class="form-control" id="producto" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Este campo es requerido
                </div>
                </div>

                <div class="col-sm-12">
                <label for="importe" class="form-label">Importe</label>
                <input type="number" min="0" step="0.01" class="form-control" id="importe" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Ingrese un importe v√°lido
                </div>
                </div>

                <div class="col-sm-12">
                <label for="cuotas" class="form-label"># Cuotas</label>
                <select class="form-control" id="cuotas" value="" required="">
                    <option selected>1</option>
                    <option>3</option>
                    <option>6</option>
                </select>
                </div>
                <hr class="my-4">
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Agregar al carrito</button>
            </form>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
